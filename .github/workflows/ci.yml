name: Elixir CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-latest:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            elixir-version: '1.18.4'
            otp-version: '28.0.1'

    name: Build and test on ${{ matrix.os }} ${{ matrix.elixir-version }} ${{ matrix.otp-version }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v5

    - name: Set up Elixir
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9
      id: setup-beam
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}
    - name: Install dependencies
      run: mix deps.get
    - name: Check format
      run: mix format --check-formatted --migrate
    - name: Run tests
      run: mix test
    - name: Check by nstandard
      run: mix check
    - name: Check documents
      run: mix docs --warning-as-errors

  build-and-test-ubuntu:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            elixir-version: '1.19.0-rc.0'
            otp-version: '28.0.1'
          - os: ubuntu-22.04
            elixir-version: '1.18.4'
            otp-version: '27.3.4.1'
          - os: ubuntu-22.04
            elixir-version: '1.17.3'
            otp-version: '27.3.4.1'
          - os: ubuntu-22.04
            elixir-version: '1.16.3'
            otp-version: '26.2.5.13'
          - os: ubuntu-22.04
            elixir-version: '1.15.8'
            otp-version: '25.3.2.21'

    name: Build and test on ${{ matrix.os }} ${{ matrix.elixir-version }} ${{ matrix.otp-version }}
    needs: build-and-test-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v5

    - name: Set up Elixir
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9
      id: setup-beam
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

  build-and-test-windows:
    strategy:
      matrix:
        include:
          - os: windows-2022
            elixir-version: '1.19.0-rc.0'
            otp-version: '28.0.1'
          - os: windows-2022
            elixir-version: '1.18.4'
            otp-version: '28.0.1'

    name: Build and test on ${{ matrix.os }} ${{ matrix.elixir-version }} ${{ matrix.otp-version }}
    needs: build-and-test-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v5

    - name: Set up Elixir
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9
      id: setup-beam-windows
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

  build-and-test-macos:
    strategy:
      matrix:
        include:
          - os: macos-14-xlarge
            elixir-version: '1.18.4'
            otp-version: '28.0.1'

    name: Build and test on ${{ matrix.os }} ${{ matrix.elixir-version }} ${{ matrix.otp-version }}
    needs: build-and-test-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v5

    - name: Set up Elixir
      uses: jdx/mise-action@v2
      with:
        version: '2025.7.2'
        install: true
        cache: true
        experimental: true
        log_level: debug
        tool_versions: |
            erlang: ${{ matrix.otp-version }}
            elixir: ${{ matrix.elixir-version }}

    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
